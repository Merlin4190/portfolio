{% extends "base_index.html" %} 
{% load crispy_forms_tags %} 

{% load static %}
{% static 'images' as baseUrl %}

{% block content %}
<body class="intro-section">
  
  <section>
    <div class="container">
    
      <div class="intro">
        <div class="row">
          <div class="col-md-12 col-lg-6 mx-auto pt-5">
            <div class="right-area pt-5"><!--login form-->
                <h2 class="center-text">Confirmation Link!</h2>              
                <div class="panel margin-b-30 pt-5">
                    {% if validlink %}
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-color-yellow">Change</button>
                    </form>
                    {% else %}
                    <p class="alert alert-danger center-text">The password reset link was invalid</p>
                    {% endif %}
                </div>
            </div><!--/login form-->
          </div>
        </div><!-- row -->
      </div><!-- heading-wrapper -->
    </div><!-- container -->
  </section><!-- intro-section -->  
  {% endblock %}
